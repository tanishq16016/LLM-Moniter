{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out - LLM Monitor</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“Š</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --bg-primary: #faf8f5;
            --bg-card: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border-color: #e8e4df;
            --accent-primary: #4f46e5;
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.08);
            --radius-sm: 6px;
            --radius-lg: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
        }

        .auth-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 40px;
            text-align: center;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 24px;
        }

        .auth-logo i {
            font-size: 28px;
            color: var(--accent-primary);
        }

        .auth-logo h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .logout-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .logout-icon i {
            font-size: 28px;
            color: var(--accent-primary);
        }

        .auth-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 24px;
        }

        .btn-primary {
            display: inline-block;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            background: var(--accent-primary);
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
            margin-right: 8px;
        }

        .btn-primary:hover {
            background: #4338ca;
            color: white;
        }

        .btn-secondary {
            display: inline-block;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="bi bi-activity"></i>
                <h1>LLM Monitor</h1>
            </div>
            <div class="logout-icon">
                <i class="bi bi-box-arrow-right"></i>
            </div>
            <h2 class="auth-title">Sign Out</h2>
            <p class="auth-subtitle">Are you sure you want to sign out?</p>
            
            <form method="POST" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <div class="btn-group">
                    <button type="submit" class="btn-primary">Yes, Sign Out</button>
                    <a href="/" class="btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
