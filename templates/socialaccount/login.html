{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In with Google - LLM Monitor</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“Š</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --bg-primary: #faf8f5;
            --bg-card: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border-color: #e8e4df;
            --accent-primary: #4f46e5;
            --accent-primary-hover: #4338ca;
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.08);
            --radius-lg: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
        }

        .auth-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 48px 40px;
            border: 1px solid var(--border-color);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .auth-logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .auth-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .auth-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .google-btn {
            width: 100%;
            padding: 14px 24px;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .google-btn:hover {
            background: var(--accent-primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .google-btn i {
            font-size: 20px;
        }

        .divider {
            text-align: center;
            color: var(--text-secondary);
            margin: 24px 0;
            font-size: 13px;
        }

        .back-link {
            display: block;
            text-align: center;
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: var(--accent-primary-hover);
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .google-btn.loading .spinner {
            display: block;
        }

        .google-btn.loading span {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">ðŸ“Š</div>
                <h1 class="auth-title">Sign in with Google</h1>
                <p class="auth-subtitle">Continue to LLM Monitor</p>
            </div>

            <form method="POST" id="googleForm">
                {% csrf_token %}
                <button type="submit" class="google-btn" id="googleBtn">
                    <i class="bi bi-google"></i>
                    <span>Continue with Google</span>
                    <div class="spinner"></div>
                </button>
            </form>

            <div class="divider">or</div>

            <a href="{% url 'account_login' %}" class="back-link">
                <i class="bi bi-arrow-left"></i> Back to login
            </a>
        </div>
    </div>

    <script>
        const form = document.getElementById('googleForm');
        const btn = document.getElementById('googleBtn');
        
        form.addEventListener('submit', function() {
            btn.classList.add('loading');
            btn.disabled = true;
        });
    </script>
</body>
</html>
